version: '3'

services:
  # mbcwebapi:
  #   image: image_backend
  #   build:
  #     context: .
  #     dockerfile: Dockerfile
  mongo:
      image: mongo
      container_name: mongo
      restart: always
      ports:
        - "27017:27017"
      volumes:
        - mongo-data:/data/db
  mongo-express:
      image: mongo-express
      container_name: mongo-express
      restart: always
      ports:
        - "8081:8081"
      depends_on:
        - mongo  
volumes:
  mongo-data:
    driver: local